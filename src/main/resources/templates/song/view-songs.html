<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>The Ultimate Playlist</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!--    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>-->
</head>

<body class="p-3 mb-2 bg-dark text-white">

<div class="container">

    <div class="row">
        <div id="title">
            <h1>Songs List</h1>
        </div>

        <table class="table table-striped">
            <thead>
            <tr class="text-white">
                <th>id</th>
                <th>Artist</th>
                <th>Title</th>
                <th>Album</th>
                <th>Year</th>
                <!--<th>Rating</th>-->
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-white" data-th-each="song : ${songList}">
                <td th:text="${song.id}"></td>
                <td th:text="${song.artist}"></td>
                <td th:text="${song.title}"></td>
                <td th:text="${song.album}"></td>
                <td th:text="${song.year}"></td>
                <!-- <td th:text="${song.rating}"></td> -->
                <!--th:text substituted th":field, because the values were invisible-->
                <td>
                    <button class="btn btn-group">
                    <form method="post" th:action="@{/remove-song}">
                        <input type="hidden" th:name="song_id" th:value="${song.id}">
                        <input class="btn btn-danger" type="submit" th:value="Delete">
                    </form>
                    <form method="post" th:action="@{/edit-song}">
                        <input type="hidden" th:name="song_id" th:value="${song.id}">
                        <input class="btn btn-primary" type="submit" th:value="Edit">
                    </form>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <a href="/" class="btn btn-primary">Main Page</a><br>
    </div>

</div>


</body>
</html>
